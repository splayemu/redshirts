<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Redshirts</title>

        <script src="/assets/js/lib/phaser.js"></script>
        <script src="/assets/js/lib/easystar.min.js"></script>

        <!--setup/-->
        <script src="/assets/js/Redshirts.js"></script>
        <script src="/assets/js/RunConfig.js"></script>
        <script src="/assets/js/Debug.js"></script>
        <!--controllers/-->
        <script src="/assets/js/controllers/LevelController.js"></script>
        <script src="/assets/js/controllers/OfficerController.js"></script>
        <!--states/-->
        <script src="/assets/js/states/Boot.js"></script>
        <script src="/assets/js/states/Preloader.js"></script>
        <!--levels/-->
        <script src="/assets/js/states/Ship.js"></script>
        <!--entities/-->
        <script src="/assets/js/entities/Player.js"></script>
        <script src="/assets/js/entities/ui/PauseBox.js"></script>
        <script src="/assets/js/entities/ui/TextBox.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
        var game = new Phaser.Game(Redshirts.config.viewport.width, Redshirts.config.viewport.height, Phaser.CANVAS, '');

        game.state.add('Boot', Redshirts.states.Boot);
        game.state.add('Preloader', Redshirts.states.Preloader);
        game.state.add('Ship', Redshirts.states.Ship);

        game.state.start('Boot');
    };

    </script>

    </body>
</html>
